<header>
  <div id="main-carousel" class="carousel slide carousel-fade white-text" data-ride="carousel" data-interval="false">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#main-carousel" data-slide-to="1"></li>
    </ol>
    <!--/.Indicators-->

    <!--Slides-->
    <div class="carousel-inner" role="listbox">

      <!-- First slide -->
      <div class="carousel-item active view hm-black-light">

        <!-- Caption -->
        <div class="full-bg-img flex-center white-text">
          <ul class="animated fadeInUp col-md-12">
            <li>
              <h1 class="h1-responsive flex-item">Do you know llama?</h1>
            <li>
              <p class="flex-item">Get certified by answered question about llama!</p>
            </li>
            <li>
              <a routerLink="/certificate" class="btn btn-primary btn-lg flex-item" rel="nofollow">Get Certificate</a>
            </li>
          </ul>
        </div>
        <!-- /.Caption -->

      </div>
      <!-- /.First slide -->

      <!-- Second slide -->
      <div class="carousel-item view hm-black-light">

        <!-- Caption -->
        <div class="full-bg-img flex-center white-text">
          <ul class="animated fadeInUp col-md-12">
            <li>
              <h1 class="h1-responsive">Want to visit Majestic Llama?</h1>
            </li>
            <li>
              <p>Locations to visit our Majestic Llama</p>
            </li>
            <li>
              <a routerLink="/map" class="btn btn-primary btn-lg" rel="nofollow">Get me there</a>
            </li>
          </ul>
        </div>
        <!-- /.Caption -->

      </div>
      <!-- /.Second slide -->

    </div>
    <!--/.Slides-->

    <!--Controls-->
    <a class="carousel-control-prev" href="#main-carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#main-carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
  <!--/.Carousel Wrapper-->
</header>
